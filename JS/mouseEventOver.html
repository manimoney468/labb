<html>
<body>

<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="file:///G:/WTprgm/SaiWT/WTprg/cse.jpg" alt="CSE" width="32" height="32">

<p>The function bigImg() is triggered when the user moves the mouse pointer over the image.</p>
<p>The function normalImg() is triggered when the mouse pointer is moved out of the image.</p>

<script>
function bigImg(x) {
  x.style.height = "64px";
  x.style.width = "64px";
}

function normalImg(x) {
  x.style.height = "16px";
  x.style.width = "16px";
}
</script>

</body>
</html>
