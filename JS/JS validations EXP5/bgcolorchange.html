<!DOCTYPE html>
<html>
<body>

<p>A function is triggered when one of the input fields get focus. The function changes the background-color of the input field.</p>
First name: <input type="text" id="fname" onfocus="myFunction(this.id)">
	<span id="m" style="color:violet"></span><br>
Last name: <input type="text" id="lname" onfocus="myFunction(this.id)">

<script>
function myFunction(x) {
  document.getElementById(x).style.backgroundColor = "yellow";
  document.getElementById("m").innerHTML="name must starts with Capital letter";
}
</script>

</body>
</html>
