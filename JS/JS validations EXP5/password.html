<!DOCTYPE html>
	<html>
		<head>
			<title>RegExp-PasswordValidation</title>
		<script>
		function validate()
		{
		var p=/^[A-Z][@#/* ][a-zA-Z0-9]{6,20}$/;
		var pswd=document.f1.psw.value;
		if(pswd==""||pswd=="null")
		{
			alert('Please Provide valide string Format');
			return false;
		}
		if(p.test(pswd)==false)
		{
		alert('please provide valide format for specified pattern');
		return false;
		}
		}
		</script>
		<body>
		<table align="center">		
		<form name="f1" method="get" action="succ.html" onsubmit="return validate()">
		<tr><td>Enter Your Password:<input type="text" name="psw"></td></tr>
		<td><tr><input type="submit" value="Click"></td></tr>
		</form>
		</table>
		</body>
</html
