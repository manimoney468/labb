<p align="center"><font face="timesnewroman" color="bluishgreen">
<input type="radio" name="submit" required>
I agree terms and Conditions<br>
<input type="submit" value="submit"  >
<input type="reset" value="cancel" >
</p>
 </form>
</center>
<script type="text/javascript" language="javascript">
function validate()
{
var fname=document.regfrm.fname.value;
var lname=document.regfrm.lname.value;
var curdate=new Date();
var dob=new Date(document.regfrm.dob.value);
var eid=document.regfrm.eid.value;
var org=document.regfrm.org.value;
var city=document.regfrm.city.value;
var zip=document.regfrm.zip.value;
var pn=document.regfrm.pn.value;

if(fname=="" || fname=="null")
{
alert("Your Enter First Name Valid Format");
return false;
}

if(lname=="" || lname=="null")
{
alert("Your Enter Last Name Valid Format");
return false;
}

if(dob>curdate)
{
alert("Your Enter DOB Valid Format");
return false;
}
if(eid=="" || eid=="null")
{
alert("Your Enter E-Mail-Id Valid Format");
return false;
}

if(org=="" || org=="null")
{
alert("Your Enter organization Valid Format");
return false;
}

if(city=="" || city=="null")
{
alert("Your Enter City Valid Format");
return false;
}

if(zip=="" || zip=="null")
{
alert("Your Enter Zip-Code Valid Format");
return false;
}

if(pn=="" || pn=="null")
{
alert("Your Enter Mobile Number Valid Format");
return false;
}

}
