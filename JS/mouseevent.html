<html>
<head>
<script type="text/javascript">
function mouseover()
 {
   alert("Do you want Gogle as your homepage?");
}
function mouseout()
{
  document.getElementById("demo").style.color="red"
  }
</script>
</head>
<h1 id="demo">example for mouse Events</h1>
<a href="https://www.google.com/" onmouseover="mouseover()" onmouseout="mouseout()">Google page</a>
</html>
